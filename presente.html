<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Presente</title>
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Seu Presente</h1>
      <div id="content">
        <p>
          Para tornar seu dia mais especial, reserve sua agenda no dia
          30/11/2024, pois você tem um encontro marcado
        </p>
        <button type="button" class="btn btn--doar" onclick="showTicket()">
          Receba seu presente
        </button>
        <div class="ticket">
          <h2>Ingresso</h2>
          <p>Bring Me The Horizon</p>
          <p>Data: 30/11/2024 ás 13:00</p>
          <p>Local: Allianz Parque</p>
        </div>
      </div>
    </div>
    <div class="audio-container">
      <audio loop id="audioPlayer">
        <source src="music.mp3" type="audio/mpeg" />
        Seu navegador não suporta o elemento de áudio.
      </audio>
    </div>
    <script src="script.js"></script>
  </body>
</html>
